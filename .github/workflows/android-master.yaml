name: Android Pull Request & Master CI

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Unit tests
        run: bash ./gradlew testFreeCaroReleaseUnitTest testFreeFreestyleReleaseUnitTest testFreeRenjuReleaseUnitTest testFreeStandardReleaseUnitTest --stacktrace

  apk:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Keystore
        run: |
          echo "${{secrets.RELEASE_KEYSTORE}}" > release.keystore.asc
          mkdir keystore
          gpg -d --passphrase "${{secrets.RELEASE_KEYSTORE_PWD}}" --batch release.keystore.asc > keystore/keystore-release.jks
      - name: Build debug APK
        run: bash ./gradlew  app:assembleFreeStandardRelease --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/freeStandard/release/app-free-standard-release.apk
